<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="stopwatch"></ion-icon>
        </button>
      </ion-buttons>
  
      <ion-title>TORS</ion-title>
  
      <ion-buttons end>
          <button ion-button icon-only>
              <ion-icon name="refresh"></ion-icon>
            </button>
        <button ion-button icon-only>
          <ion-icon name="radio-button-on" class="labelgood"></ion-icon>
        </button>
        <button ion-button icon-only>
            <ion-icon name="radio-button-on" class="labelmedium"></ion-icon>
          </button>
          <button ion-button icon-only>
              <ion-icon name="radio-button-on" class="labelbad"></ion-icon>
          </button>
          <button ion-button icon-only>
              <img [src]="profilePicture" class="headerDp">
          </button> 
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar 
        [(ngModel)]="searchQuery"
        (ionInput)="searchFeed($event)"
        (ionCancel)="searchFeed($event)" placeholder="Search Chats..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>
